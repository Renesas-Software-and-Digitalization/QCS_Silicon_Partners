# qe_gen\ble\app_main.c replacements
  - op: replace_in_file
    src: 'src/sensor_thread_entry.c'
    match: '@INCLUDES'
    replace: |

  - op: replace_in_file
    src: 'src/sensor_thread_entry.c'
    match: '@FN_DECLARATION'
    replace: |

  - op: replace_in_file
    src: 'src/sensor_thread_entry.c'
    match: '@GLOBAL_VARIABLES'
    replace: |


  - op: replace_in_file
    src: 'src/sensor_thread_entry.c'
    match: '@MAIN_INITIALIZATION'
    replace: |
          rm_hs300x_data_t ht_data;    
          g_hs300x_sensor0_quick_setup();

  - op: replace_in_file
    src: 'src/sensor_thread_entry.c'
    match: '@MAIN_LOOP'
    replace: |
          float temp_f,hum_f;
          g_hs300x_sensor0_quick_getting_humidity_and_temperature(&ht_data);
          temp_f = (float)ht_data.temperature.integer_part + (float)ht_data.temperature.decimal_part / 100.0f;
          hum_f = (float)ht_data.humidity.integer_part + (float)ht_data.humidity.decimal_part / 100.0f;
          float data[SENSOR_DATA_COUNT] = {hum_f, temp_f};

  - op: replace_in_file
    src: 'src/sensor_thread_entry.c'
    match: '@FN_IMPLEMENTATION'
    replace: |
