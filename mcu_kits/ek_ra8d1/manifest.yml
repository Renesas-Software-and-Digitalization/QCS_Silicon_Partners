source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c:
          channel: sci0
          type: sci_b_i2c
        irq: irq11-ds
        pins:
          sda: p609
          scl: p610
          reset: pa12     
          int: p006         
    pmod2:
      pmod_uart: 
        uart: 
          channel: sci2
          type: sci_b_uart
        irq: irq1
        pins:
          tx: pa03
          rx: pa02
          rts: pa04
          cts: pa05            
          reset: p809               
          int: p508    
compatibility:
  modules:
    pmod:
      pmod1: 
        pmod_i2c
        pmod_spi
      exclude:
        arducam_mega_cam
      pmod2: 
        pmod_uart
  applications:
    adafruit_cloud:
      freertos
    aws_coremqtt:
      freertos
    aws_mqtt_onchip:
      freertos
    custom_profile:
      freertos
      baremetal