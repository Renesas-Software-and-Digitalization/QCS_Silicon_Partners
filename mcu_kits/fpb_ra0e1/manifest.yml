source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c: 
          channel: sau_i2c20
          type: sau_i2c
        irq: irq1
        pins:
          sda: p110
          scl: p112
          reset: p109       
          int: p015        
    pmod2:
      pmod_uart: 
        uart: 
          channel: sau_uart0
          type: sau_uart
        irq: irq5
        pins:
          tx: p101
          rx: p100
          rts: p102 
          cts: p103            
          reset: p013                 
          int: p201     
compatibility:
  modules:
    pmod:
      pmod1: 
        hs3001
      pmod2: 
        da14531
  applications:
    custom_profile:
      baremetal