source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c: 
          channel: sci9
          type: sci_i2c
        irq: irq12
        pins:
          sda: p203
          scl: p202
          reset: p311        
          int: p008         
    pmod2:
      pmod_uart: 
        uart: 
          channel: sci0
          type: sci_uart
        irq: irq09
        pins:
          tx: p411
          rx: p410
          rts: p412
          cts: p413            
          reset: p708            
          int: p414       
compatibility:
  modules:
    pmod:
      pmod1: 
        pmod_i2c
        pmod_spi
      exclude:
        arducam_mega_cam
      pmod2: 
        pmod_uart
  applications:
    adafruit_cloud:
      freertos
    aws_coremqtt:
      freertos
    aws_mqtt_onchip:
      freertos
    custom_profile:
      freertos
      baremetal