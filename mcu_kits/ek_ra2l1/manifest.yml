source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c: 
          channel: sci0
          type: sci_i2c
        irq: irq4
        pins:
          sda: p101
          scl: p100
          reset: p208        
          int: p402        
    pmod2:
      pmod_uart: 
        uart: 
          channel: sci9
          type: sci_uart
        irq: irq6
        pins:
          tx: p203
          rx: p202
          rts: p204 
          cts: p205             
          reset: p303                 
          int: p409        
compatibility:
  modules:
    pmod:
      pmod1: 
        pmod_i2c
        pmod_spi
      exclude:
        arducam_mega_cam
      pmod2: 
        pmod_uart
  applications:
    aws_mqtt_onchip:
      freertos
    custom_profile:
      freertos
      baremetal