source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c: 
          channel: sci9
          type: sci_i2c
        irq: irq9
        pins:
          sda: p203
          scl: p202
          reset: p800       
          int: p004       
    pmod2:
      pmod_uart: 
        uart: 
          channel: sci8
          type: sci_uart
        irq: irq11
        pins:
          tx: p105
          rx: p104
          rts: p106
          cts: p107            
          reset: p803             
          int: p708      
peripherals:
compatibility:
  modules:
    pmod:
      pmod1: 
        pmod_i2c
        pmod_spi
      pmod2: 
        pmod_uart
  applications:
    adafruit_cloud:
      freertos
    aws_coremqtt:
      freertos
    aws_mqtt_onchip:
      freertos
    custom_profile:
      freertos
      baremetal