source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c: 
          channel: iic0
          type: iic_b_i3c
        irq: irq4-ds
        pins:
          sda: p100
          scl: p101
          reset: p005       
          int: p402        
    pmod2:
      pmod_uart: 
        uart: 
          channel: sci0
          type: sci_uart
        irq: irq1
        pins:
          tx: p411
          rx: p410
          rts: p102 
          cts: p103             
          reset: p407                
          int: p205       
compatibility:
  modules:
    pmod:
      pmod1: 
        pmod_i2c
        pmod_spi
      exclude:
        arducam_mega_cam
      pmod2: 
        pmod_uart
  applications:
    aws_mqtt_onchip:
      freertos
    custom_profile:
      freertos
      baremetal