source: Renesas
type: mcu_kit
interfaces:
  pmod: 
    pmod1:
      pmod_i2c: 
        i2c: 
          channel: sci0
          type: sci_i2c
        irq: irq5
        pins:
          sda: p101
          scl: p100
          reset: p411       
          int: p302 
    pmod2:
      pmod_uart: 
        uart: 
          channel: sci9
          type: sci_uart
        irq: irq4
        pins:
          tx: p109
          rx: p110
          rts: p111
          cts: p301          
          reset: p005             
          int: p402      
peripherals:
compatibility:
  modules:
    pmod:
      pmod1: 
        pmod_i2c
        pmod_spi
      pmod2: 
        pmod_uart
  applications:
    aws_mqtt_onchip:
      freertos
    custom_profile:
      freertos
      baremetal