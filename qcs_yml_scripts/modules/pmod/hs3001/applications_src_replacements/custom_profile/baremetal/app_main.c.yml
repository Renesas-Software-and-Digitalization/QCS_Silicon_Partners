# qe_gen\ble\app_main.c replacements
  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@INCLUDES'
    replace: |


  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_DECLARATION'
    replace: |
          static void handle_read_temperature(uint16_t id, uint8_t const * const data);
          static void handle_read_humidity(uint16_t id, uint8_t const * const data);

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@GLOBAL_VARIABLES'
    replace: |
          static const qc_svc_request_handlers_t qc_sv_req_handlers[] =
          {
                /* Object ID   Read Handler                  Write Handler */
                { 0x0000,      handle_read_gui_req,          NULL                        },
                { 0x0100,      NULL,                         handle_write_led            },
                { 0x0201,      handle_read_temperature,      NULL                        },
                { 0x0202,      handle_read_humidity,         NULL                        },
                { 0x0301,      handle_read_version,          NULL                        },
                { 0xFFFF,      NULL,                         NULL                        }
          };
          static float temperature;
          static float humidity;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_INITIALIZATION'
    replace: |
          rm_hs300x_data_t ht_data;    
          g_hs300x_sensor0_quick_setup();

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_LOOP'
    replace: |
          g_hs300x_sensor0_quick_getting_humidity_and_temperature(&ht_data);
          temperature = (float)ht_data.temperature.integer_part + (float)ht_data.temperature.decimal_part / 100.0f;
          humidity = (float)ht_data.humidity.integer_part + (float)ht_data.humidity.decimal_part / 100.0f;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_IMPLEMENTATION'
    replace: |
          static void handle_read_temperature(uint16_t id, uint8_t const * const data)
          {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(temperature), (uint8_t *)&temperature);
          }

          static void handle_read_humidity(uint16_t id, uint8_t const * const data)
          {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(humidity), (uint8_t *)&humidity);
          }