# qe_gen\ble\app_main.c replacements
  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@INCLUDES'
    replace: |


  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_DECLARATION'
    replace: |
          static void handle_read_aiq(uint16_t id, uint8_t const * const data);

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@GLOBAL_VARIABLES'
    replace: |
          static const qc_svc_request_handlers_t qc_sv_req_handlers[] =
          {
                /* Object ID   Read Handler                  Write Handler */
                { 0x0000,      handle_read_gui_req,          NULL                        },
                { 0x0100,      NULL,                         handle_write_led            },
                { 0x0201,      handle_read_aiq,              NULL                        },
                { 0x0301,      handle_read_version,          NULL                        },
                { 0xFFFF,      NULL,                         NULL                        }
          };
          static float aiq;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_INITIALIZATION'
    replace: |
         rm_zmod4xxx_oaq_2nd_data_t  zmod_data;
         g_zmod4510_sensor0_quick_setup();

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_LOOP'
    replace: |
         g_zmod4510_sensor0_quick_getting_air_quality_data(&zmod_data);
         aiq = (float)zmod_data.fast_aqi;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_IMPLEMENTATION'
    replace: |
         static void handle_read_aiq(uint16_t id, uint8_t const * const data)
         {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(aiq), (uint8_t *)&aiq);
          }
