# qe_gen\ble\app_main.c replacements
  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@INCLUDES'
    replace: |


  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_DECLARATION'
    replace: |
          static void handle_read_flow(uint16_t id, uint8_t const * const data);
          static void handle_read_count(uint16_t id, uint8_t const * const data);

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@GLOBAL_VARIABLES'
    replace: |
          static const qc_svc_request_handlers_t qc_sv_req_handlers[] =
          {
                /* Object ID   Read Handler           Write Handler */
                { 0x0000,      handle_read_gui_req,   NULL                        },
                { 0x0100,      NULL,                  handle_write_led            },
                { 0x0201,      handle_read_flow,      NULL                        },
                { 0x0202,      handle_read_count,     NULL                        },
                { 0x0301,      handle_read_version,   NULL                        },
                { 0xFFFF,      NULL,                  NULL                        }
          };
          static float flow;
          static float count;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_INITIALIZATION'
    replace: |
          float flow;
          float count;
          rm_fsxxxx_data_t  fs1015_data;    
          g_fs1015_sensor0_quick_setup();

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_LOOP'
    replace: |
          g_fs1015_sensor0_quick_getting_flow(&fs1015_data);
          flow    = fs1015_data.flow.integer_part;
          count   = fs1015_data.count;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_IMPLEMENTATION'
    replace: |
          static void handle_read_flow(uint16_t id, uint8_t const * const data)
          {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(flow), (uint8_t *)&flow);
          }

          static void handle_read_count(uint16_t id, uint8_t const * const data)
          {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(count), (uint8_t *)&count);
          }