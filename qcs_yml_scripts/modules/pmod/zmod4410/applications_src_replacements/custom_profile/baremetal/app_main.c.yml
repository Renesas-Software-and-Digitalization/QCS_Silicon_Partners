# qe_gen\ble\app_main.c replacements
  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@INCLUDES'
    replace: |


  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_DECLARATION'
    replace: |
          static void handle_read_iaq(uint16_t id, uint8_t const * const data);
          static void handle_read_eco2(uint16_t id, uint8_t const * const data);

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@GLOBAL_VARIABLES'
    replace: |
          static const qc_svc_request_handlers_t qc_sv_req_handlers[] =
          {
                /* Object ID   Read Handler                  Write Handler */
                { 0x0000,      handle_read_gui_req,          NULL                        },
                { 0x0100,      NULL,                         handle_write_led            },
                { 0x0201,      handle_read_iaq,              NULL                        },
                { 0x0202,      handle_read_eco2,             NULL                        },
                { 0x0301,      handle_read_version,          NULL                        },
                { 0xFFFF,      NULL,                         NULL                        }
          };
          static float iaq;
          static float eco2;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_INITIALIZATION'
    replace: |
          rm_zmod4xxx_iaq_2nd_data_t  zmod_data;
          g_zmod4410_sensor0_quick_setup();

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@MAIN_LOOP'
    replace: |
          g_zmod4410_sensor0_quick_getting_air_quality_data(&zmod_data);
          iaq = (float)zmod_data.iaq;
          eco2  = (float)zmod_data.eco2;

  - op: replace_in_file
    src: 'src/qe_gen/ble/app_main.c'
    match: '@FN_IMPLEMENTATION'
    replace: |
          static void handle_read_iaq(uint16_t id, uint8_t const * const data)
          {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(iaq), (uint8_t *)&iaq);
          }
          static void handle_read_eco2(uint16_t id, uint8_t const * const data)
          {
              FSP_PARAMETER_NOT_USED(data);
              printf("sending id: 0x%04x\n", id);
              qc_svc_send_read_response(QC_SVC_SUCCESS, id, sizeof(eco2), (uint8_t *)&eco2);
          }